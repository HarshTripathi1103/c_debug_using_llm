name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    # Set the default shell to MSYS2 to use the installed tools
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4
    
    # 1. Add this step to install GCC and Curl environment
    - uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          git
          make
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-curl

    # 2. Update the make step to override the hardcoded paths
    - name: make
      # We override CFLAGS, LDFLAGS, and LIBS to use the system installed curl 
      # instead of the missing ./curl and ./lib directories.
      run: make CFLAGS="" LDFLAGS="" LIBS="-lcurl"
